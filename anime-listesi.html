<!DOCTYPE html>
<html lang="tr">
<head>
<meta charset="UTF-8">
<title>Animizle - Anime Listesi</title>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<style>
  body { margin: 0; font-family: 'Inter', sans-serif; background: #0f0f0f; color: #fff; }
  .topbar { width: 100%; height: 60px; background: transparent; display: flex; align-items: center; padding: 0 20px; position: fixed; top: 0; left: 0; z-index: 1000; }
  .topbar h1 { font-size: 22px; font-weight: 600; margin: 0; color: #eaeaea; }
  .content { padding: 100px 10px 40px; max-width: 1200px; margin: 0 auto; }
  h2 { font-size: 28px; margin-bottom: 20px; text-align: center; }
  .anime-grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(140px, 1fr)); gap: 12px; }
  .anime-card { background: #1f1f1f; border-radius: 8px; overflow: hidden; cursor: pointer; transition: transform 0.2s, background 0.2s; text-decoration: none; color: #fff; }
  .anime-card:hover { transform: translateY(-3px); background: #2a2a2a; }
  .anime-card img { width: 100%; height: 200px; object-fit: cover; }
  .anime-info { padding: 8px; text-align: center; }
  .anime-info h3 { font-size: 14px; font-weight: 500; margin: 0; }
</style>
</head>
<body>

<div class="topbar"><h1>Animizle</h1></div>

<div class="content">
  <h2>Anime Serileri</h2>
  <div class="anime-grid">
    <a href="chainsaw-man-1.html" class="anime-card">
      <img src="https://uploads.onecompiler.io/43c9uw5sk/448ev754w/81iZCUeRLXL.jpg" alt="Chainsaw Man">
      <div class="anime-info"><h3>Chainsaw Man</h3></div>
    </a>
    </a>
  </div>
</div>

</body>
</html>
